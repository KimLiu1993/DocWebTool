			box-shadow:inset 0px 1px 0px 0px #f5978e;

			border-radius:6px;

			background:-ms-linear-gradient(top, #c62d1f 5%, #f24537 100%);
			background:linear-gradient(to bottom, #c62d1f 5%, #f24537 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c62d1f', endColorstr='#f24537',GradientType=0);
			background-color:#c62d1f;
		}

<table>
	<tr>
		<td width="30">

			<table>

					<td><h2>Internal Audit Sampling</h2></td>
					<td style="font-family:arial;font-size:13px"><i><sub> updated on 2017.12.18</sub></i></td>
				</tr>

			<body>
				<form action="/internalauditsampling" method="POST">
					您想抽前多少个月（范围：一个月内）的SecId作为样本（请输入阿拉伯整数）:
					<br/>
					<input type="text" name="monthdiff" required="required" value="1">
					<br/><br/>
					上一期抽过的SecId（这一期将会被排除，换行隔开）:
					<br/>
					<textarea name="last_secid" style="height:400px;width:250px;resize:none" wrap="physical"></textarea>

					<input type="submit" class="myButton" formtarget="_blank" value="Go!">
					<br/><br/>
				</form>
				<table>
					<tr>
						<td style="font-family:arial;color:red;font-size:13px;"><b>Note: </b></td>
