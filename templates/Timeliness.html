	<title>Timeliness Report</title>
	<link rel="shortcut icon" href="/static/img/Favicon.ico" type="image/x-icon"/>
	<style>
		.myButton {
			-moz-box-shadow:inset 0px 1px 0px 0px #f5978e;
			-webkit-box-shadow:inset 0px 1px 0px 0px #f5978e;
			box-shadow:inset 0px 1px 0px 0px #f5978e;
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #f24537), color-stop(1, #c62d1f));
			background:-moz-linear-gradient(top, #f24537 5%, #c62d1f 100%);
			background:-webkit-linear-gradient(top, #f24537 5%, #c62d1f 100%);
			background:-o-linear-gradient(top, #f24537 5%, #c62d1f 100%);
			background:-ms-linear-gradient(top, #f24537 5%, #c62d1f 100%);
			background:linear-gradient(to bottom, #f24537 5%, #c62d1f 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#f24537', endColorstr='#c62d1f',GradientType=0);
			background-color:#f24537;
			-moz-border-radius:6px;
			-webkit-border-radius:6px;
			border-radius:6px;
			border:1px solid #d02718;
			display:inline-block;
			cursor:pointer;
			color:#ffffff;
			font-family:Arial;
			font-size:15px;
			font-weight:bold;
			padding:6px 24px;
			text-decoration:none;
			text-shadow:0px 1px 0px #810e05;
		}
		.myButton:hover {
			background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #c62d1f), color-stop(1, #f24537));
			background:-moz-linear-gradient(top, #c62d1f 5%, #f24537 100%);
			background:-webkit-linear-gradient(top, #c62d1f 5%, #f24537 100%);
			background:-o-linear-gradient(top, #c62d1f 5%, #f24537 100%);
			background:-ms-linear-gradient(top, #c62d1f 5%, #f24537 100%);
			background:linear-gradient(to bottom, #c62d1f 5%, #f24537 100%);
			filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c62d1f', endColorstr='#f24537',GradientType=0);
			background-color:#c62d1f;
		}
		.myButton:active {
			position:relative;
			top:1px;
		}

<table>
	<tr>
		<td width="30">
		</td>
		<td>
			<table>
				<tr>
					<td><h2>Timeliness Report</h2></td>
					<td style="font-family:arial;font-size:13px"><i><sub> updated on 2018.01.05</sub></i></td>
				</tr>
			</table>
			<body>
				<form action="/timeliness" method="POST">
					Begin Date (MM/DD/YYYY):
					<br/>
					<input type="date" name="begindate" value="{{ content1 }}" required="required">
					<br/><br/>
					End Date (MM/DD/YYYY):
					<br/>
					<input type="date" name="enddate" value="{{ content2 }}" required="required">
					<br/><br/>
					Process:
					<select name="process">
						<option value="1" selected>Mutual Fund</option>
						<option value="2">Variable Annuity</option>
						<option value="5">Unit Investment Trust</option>
					</select>
					<br/><br/>
					Result Type:
					<br/>
					<input type="radio" name="resulttype" value="HTML" checked>HTML
					<span style="width:15px">&nbsp;</span>
					<span style="width:15px">&nbsp;</span>
					<input type="radio" name="resulttype" value="CSV">CSV
					<br/><br/>
					<input type="submit" class="myButton" name="action" formtarget="_blank" value="Get Raw Data (All)">
					<br/><br/>
					<input type="submit" class="myButton" name="action" formtarget="_blank" value="Get Raw Data (>24BHr)">
					<br/><br/>
					<input type="submit" class="myButton" name="action" formtarget="_blank" value="Get Pivot Table">
					<br/><br/>
					<!--<input type="submit" class="myButton" name="action" formtarget="_blank" value="Get Bar Chart">-->
					<!--<br/><br/>-->
					<!--<input type="submit" class="myButton" name="action" formtarget="_blank" value="Get Line Chart">-->
					<!--<br/><br/>-->
				</form>
				<table>
					<tr>
						<td style="font-family:arial;color:red;font-size:13px;"><b>Note: </b></td>
						<td style="font-family:arial;font-size:13px;">SQL code provided by <b><i>Viki Chen(MF), Violet Cai(VA), Max Chen(UIT)</i></b>.</td>
					</tr>
					<tr>
						<td style="font-family:arial;color:red;font-size:13px;"><b></b></td>
						<td style="font-family:arial;font-size:13px;">Developed by <b><i>Jeffrey Yu</i></b>.</td>
					</tr>
				</table>
			</body>
		</td>
	</tr>
